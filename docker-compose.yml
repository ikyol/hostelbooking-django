version: '3'

services:
  web:
    build: 
      context: ./
      dockerfile: app/Dockerfile
    command: >
      bash -c "python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=hostel
      - DB_USER=aikyol
      - DB_PASSWORD=1
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    depends_on:
      - db
    networks:
      - web


  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - DB_NAME=hostel
      - DB_USER=aikyol
      - DB_PASSWORD=1
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    networks:
      - web



  redis:
    image: redis
    ports: 
      - "6379:6379"
    networks:
      - web

      
  celery:
    restart: always
    build:
      context: ./
      dockerfile: app/Dockerfile
    command: celery -A book worker -l info
    volumes:
      - .:/app
    environment:
      - DB_NAME=hostel
      - DB_USER=aikyol
      - DB_PASSWORD=1
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    depends_on:
      - redis
    networks:
      - web


networks:
  web:
    driver: bridge

    